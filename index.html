<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Random Quote Machine</title>
  
  
  <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'>
<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <head>
  <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
</head>

<div class="quote-container">
  <div class="quote-header">
    <h1>I <span><i class="fa fa-heart-o"></i></span> Quotes</h1>
    <p></p>
  </div><!--quote-header-->
  
  <div class="quote">
    <i class="fa fa-quote-left"></i><span id="quote-text"></span><i class="fa fa-quote-right"></i>
    <div id="author">
      <span id="author-text"></span> 
    </div><!--author-->
  </div><!--quote-->
  
  <div class="newQuote">
    <button>Click Me</button>
  </div><!--buttons-->
    
    <div class="share">
      <a id="twitter" target="_blank"><i class="fa fa-twitter"></i></a>
      <p>Spread the words</p>
    </div>
    
  
</div><!--quote-container-->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js'></script>

    <script  src="js/index.js"></script>

</body>
</html>
